<!DOCTYPE html>
<html lang="en" class="no-js">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
		<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
		<title>Incident 2015</title>
		<link rel="shortcut icon" href="../favicon.ico"> 
		 <link href="css/bootstrap.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="css/default.css" />
		<link rel="stylesheet" type="text/css" href="css/component.css" />
		<script src="js/modernizr.custom.js"></script>
		<script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
  		<script src="js/bootstrap.min.js" type="text/javascript" charset="UTF-8"></script>
  		<style type="text/css">
  		.left_bar {
					overflow:auto;
					margin-left:1.4%;
					margin-top:9%;
				  }
		</style>
		<script>
		<!--Ajax loading-->
			$(document).ready(function () {
				$('.left_bar > a').click(function (e) {
					e.preventDefault();
					$('.left_bar > a').removeClass('active');
					$(this).addClass('active');                
				});            
			});

			


			$(document).ready(function(){
				$(".encore").click(function(){
					$(".center_content").load("events/proNights/encore.html");
				});
				$(".djNight").click(function(){
					$(".center_content").load("events/proNights/djNight.html");
				});
				$(".westernNight").click(function(){
					$(".center_content").load("events/proNights/westernNight.html");
				});

				$(".dance").click(function(){
					$(".center_content").load("events/events/dance.html");
				});
				$(".music").click(function(){
					$(".center_content").load("events/events/music.html");
				});
				$(".litrature").click(function(){
					$(".center_content").load("events/events/litrature.html");
				});
				$(".sports").click(function(){
					$(".center_content").load("events/events/sports.html");
				});
				$(".haute").click(function(){
					$(".center_content").load("events/events/haute.html");
				});

			});

		</script>
	</head>
	<body>
	<!--Modal window for popups-->
		

		<div class="md-modal md-effect-13" id="modal-pronights" style="height:100%; overflow:auto;">
			<div class="md-content">
				<h3>Pro Nights</h3>
				<div class="container-fluid">
				<div class="row">
				<!--left Sidebar-->
					<div class="left_bar col-md-2">
						<a href="#" class="list-group-item encore">Encore</a>
						<a href="#" class="list-group-item djNight">DJ Night</a>
						<a href="#" class="list-group-item westernNight" >Western Night</a>
					</div>
					<div class="col-md-9 center_content">
						<h2 style="text-align:center">PRO Nights write up</h2>
					</div>				
				</div>
				</div>
				<button class="md-close">Close</button>
			</div>
		</div>

		<div class="md-modal md-effect-13" id="modal-events" style="height:100%; overflow:auto;">
			<div class="md-content">
				<h3>Events</h3>
				<div class="container-fluid">
				<div class="row">
				<!--left Sidebar-->
					<div class="left_bar col-md-2">
						<a href="#" class="list-group-item music">Music</a>
						<a href="#" class="list-group-item dance">Dance</a>
						<a href="#" class="list-group-item sports">Sports</a>
						<a href="#" class="list-group-item litrature">Litrature</a>
						<a href="#" class="list-group-item haute">Haute</a>
					</div>
					<div class="col-md-9 center_content">
						<h2 style="text-align:center">Events write up</h2>
					</div>				
				</div>
				</div>
				<button class="md-close">Close</button>
			</div>
		</div>
		
		<!--Main page-->
		<div class="container">
			<div class="main clearfix">

				<div class="column">
					
					<button class="md-trigger" data-modal="modal-pronights">Pro nights</button>
					<button class="md-trigger" data-modal="modal-events">Events</button>
				</div>
			</div>
		</div><!-- /container -->
		<div class="md-overlay"></div><!-- the overlay element -->

		<!-- classie.js by @desandro: https://github.com/desandro/classie -->
		<script src="js/classie.js"></script>
		<script src="js/modalEffects.js"></script>

		<!-- for the blur effect -->
		<!-- by @derSchepp https://github.com/Schepp/CSS-Filters-Polyfill -->
		<script>
			// this is important for IEs
			var polyfilter_scriptpath = '/js/';
		</script>
		<script src="js/cssParser.js"></script>
		<script src="js/css-filters-polyfill.js"></script>
	</body>
</html>
