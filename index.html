<script type="text/javascript">
    var i = 0;
    var j = 0;
    $().ready(function () {
        var interval = setInterval(rotate, 200);
    });

    function rotate() {
        $("#background").css("filter", "hue-rotate(" + i + "deg) saturate(" + j + ") ");
        $("#background").css("webkit-filter", "hue-rotate(" + i + "deg) saturate(" + j + ") ");
        i <= 360 ? i += 5 : i = 0;
        j < 1 ? j += 0.01 : 1;
    }
</script>
